name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting an improvement to reqstool!

  - type: checkboxes
    id: preflight
    attributes:
      label: Before you submit
      options:
        - label: This is a feature request, not a support or usage question
          required: true
        - label: I have searched existing issues and no duplicate exists
          required: true
        - label: I have read and agree to the [Code of Conduct](https://github.com/reqstool/.github/blob/main/CODE_OF_CONDUCT.md)
          required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem description
      description: What problem does this feature address? Who is affected and in what context?
      placeholder: "As a user of reqstool-client, I find it difficult to..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Desired solution
      description: Describe the feature or change you would like to see.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Describe any alternative solutions or workarounds you have considered.
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other context, screenshots, or references that might help.
